<html lang="en">
  <head>
    <meta charset="iso-8859-1">
    <title>RPi-Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPi-Monitor">
    <meta name="author" content="RPi-Experiences">

    <!-- CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/rpimonitor.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
  </head>

  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div id='topmenu'></div>

      <!-- Begin page content -->
      <div class="container">
        <div class="alert alert-error hide" id="message"></div>
        <div class="row">
          <div class="reportIcon"><img src="img/version.png" alt="version"></div>
          <div class="reportTitle">Version</div>
          <div class="reportWarning"></div>
          <div class="reportText" id="versionText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/uptime.png" alt="uptime"></div>
          <div class="reportTitle">Uptime</div>
          <div class="reportWarning"></div>
          <div class="reportText" id="uptimeText"><b></b></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/cpu.png" alt="cpu"></div>
          <div class="reportTitle">CPU</div>
          <div class="reportWarning" id="cpuWarning"></div>
          <div class="reportText" id="cpuText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/cpu_temp.png" alt="cpu_temp"></div>
          <div class="reportTitle">Temperature</div>
          <div class="reportWarning"></div>
          <div class="reportText" id="tempText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/memory.png" alt="memory"></div>
          <div class="reportTitle">Memory</div>
          <div class="reportWarning"></div>
          <div class="reportText" id="memText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/swap.png" alt="swap"></div>
          <div class="reportTitle">swap</div>
          <div class="reportWarning" id="swapWarning"></div>
          <div class="reportText" id="swapText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/sd.png" alt="sd"></div>
          <div class="reportTitle">SD card</div>
          <div class="reportWarning" id="sdWarning"></div>
          <div class="reportText" id="sdText"></div>
        </div>
        <hr>
        <div class="row">
          <div class="reportIcon"><img src="img/network.png" alt="network"></div>
          <div class="reportTitle">Network</div>
          <div class="reportWarning"></div>
          <div class="reportText" id="netText"></div>
        </div>
        <hr>
      </div>
      <div id="push"></div>
    </div>

    <div id="dialogs"></div>
    
    <div id="footer"></div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/rpimonitor.js"></script>
    <script src="./js/rpimonitor.status.js"></script>
  </body>
</html>
