
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPi-Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPi-Monitor">
    <meta name="author" content="RPi-Experiences">

    <!-- CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/rpimonitor.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
  </head>

  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div id='topmenu'></div>

      <div class="container">
        <table id="infotable" border=0>

    <script src="./js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/javascriptrrd/binaryXHR.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdFile.js"></script>
